<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cohete.css') }}">
    <title>acompañame en este viaje</title>
</head>
<body>
    <div class="cohete">
        <div class="punta"></div>
        <div class="ventana"></div>
        <div class="fuego"></div>
    </div>
    <div class="burbuja" id="burbuja">Yupiiiii, Vamos a pasarla super. TE AMOOOO</div>
<script>
        const numStars = 100;
        const body = document.body;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 2; // Tamaño entre 2 y 5px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            body.appendChild(star);
        }
        // Mostrar burbuja de texto
        window.onload = function() {
            const burbuja = document.getElementById('burbuja');
            burbuja.style.left = '50%'; // Centrar horizontalmente
            burbuja.style.bottom = '120px'; // Posicionar arriba del cohete
            burbuja.style.visibility = 'visible'; // Hacer visible la burbuja
            burbuja.style.transform = 'translateX(-50%) translateY(-20px)'; // Ajustar posición
        };
</script>
</body>
</html>
